<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食光冰箱 - WakeUpRef</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #2196F3;
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .nav-links a {
            text-decoration: none;
            color: #2196F3;
            padding: 10px 20px;
            border: 1px solid #2196F3;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #2196F3;
            color: white;
        }
        .content {
            text-align: center;
        }
        .language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-switch">
            <a href="#" onclick="toggleLanguage(event)">English / 中文</a>
        </div>
        
        <h1 class="zh">食光冰箱</h1>
        <h1 class="en" style="display: none;">WakeUpRef</h1>

        <div class="nav-links">
            <a href="privacy.html" class="zh">隐私政策</a>
            <a href="privacy.html" class="en" style="display: none;">Privacy Policy</a>
            <a href="support.html" class="zh">技术支持</a>
            <a href="support.html" class="en" style="display: none;">Support</a>
        </div>

        <div class="content">
            <div class="zh">
                <p>食光冰箱是一款帮助您管理冰箱食材的智能应用。</p>
                <p>通过智能提醒和分类管理，让您的食材永不过期。</p>
            </div>
            <div class="en" style="display: none;">
                <p>WakeUpRef is a smart application that helps you manage food in your refrigerator.</p>
                <p>With smart reminders and category management, your ingredients will never expire.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleLanguage(event) {
            event.preventDefault();
            const zhElements = document.querySelectorAll('.zh');
            const enElements = document.querySelectorAll('.en');
            
            zhElements.forEach(el => {
                el.style.display = el.style.display === 'none' ? 'block' : 'none';
            });
            
            enElements.forEach(el => {
                el.style.display = el.style.display === 'none' ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
